<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damasc</title>
</head>
<body>
    <h2>Damasc</h2>

    {% match error %}
    {% when Some with (e) %}
        Error {{ e }}
    {% when None %}
    {% endmatch %}

    {% match output %}
    {% when Some with (e) %}
        Output: {{ e }}
    {% when None %}
    {% endmatch %}


    <form action="." method="post">
        <input autocomplete="off" name="statement" value="{{repl.statement}}" type="text">
        <button>Submit</button>
    </form>
</body>
</html>
